<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>123-456-7890</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>987-654-3210</td>
            <td>Mathematics</td>
        </tr>
        <!-- Add more teachers as additional <tr> elements -->
    </table>
</body>
</html>
